<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Radio Button</title>
</head>
<body>
    <p><b>TUTORIAL</b></p>

    <p>The AI predicts that you should select <b>Button A</b>.</p>

    <p>Confidence:</p>
    <img src="tutorial.png" width="200" alt="pie chart confidence display">

    <p>Please decide whether to pass or to agree with the AIâ€™s prediction:</p>
    <div>
        <input type="radio" name="option" value="agree" id="agree">
        <label for="agree">Agree with AI (3 points if right; 0 points if wrong)</label>
    </div>
    <div>
        <input type="radio" name="option" value="pass" id="pass">
        <label for="pass">Pass (2 points)</label>
    </div>
    <p>
        <button id="btn">Show Selected Value</button>
    </p>

    <p id="output"></p>
    
    <div>
        <input type="button" onclick="window.location.href='https://marissaradensky.github.io/buttons/tutorial.html';" name="option" value="Next" id="next">
    </div>

    <script>
        const btn = document.querySelector('#btn');        
        const radioButtons = document.querySelectorAll('input[name="option"]');
        btn.addEventListener("click", () => {
            let selectedOption;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedOption = radioButton.value;
                    break;
                }
            }
            // show the output:
            output.innerText = selectedOption ? `You selected ${selectedOption}` : `You haven't selected any option`;
        });
    </script>
</body>
</html>
